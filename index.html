<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign-Six</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <header>
        <h1 class="text-center mt-4 text-primary">AI Universe Hub</h1>
        <div class="btn-sort-div  mt-4">
             <button >Sort by Date</button>
        </div>
    </header>
    <main>
         <!--root data loading -->
         <section id="apis-container" class="container mt-5"> 

         </section>
         <!--Modal strike here boss-->
         <div class="modal fade" id="api-modal" tabindex="-1" aria-labelledby="api-modalLabel" aria-hidden="true">
            <div  class="modal-dialog modal-dialog-centered modal-sm container-fluid">
               <div class="modal-content">
                 <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                 </div>
                 <section class="modal-root">
                     <div class="modal-left-part">
                         <h2 id="api-description"></h2>
                         <div>
                            <p id="price-1"></p>
                            <p id="price-2"></p>
                            <p id="price-3"></p>
                         </div>
                         <div>
                             <div class="features-integrations">
                                 <ul>
                                      <h2 >Features</h2>
                                      <li id="features-1"></li>
                                      <li id="features-2"></li>
                                      <li id="features-3"></li>
                                 </ul>
                                 <ul>
                                     <h2>Integrations</h2>
                                     <li id="integration-1"></li>
                                     <li id="integration-2"></li>
                                     <li id="integration-3"></li>
                                 </ul>
                             </div>
                         </div>
                     </div>
                     <div id="right-part" class="modal-right-part">

                     </div>
                 </section>
               </div>
            </div>
         </div>
        <!--See more button-->
               <button id="btn-see-more" class="btn-see-more d-block m-auto bg-danger text-light mt-3 mb-4 p-2 fs-3 rounded border-0 mb-4">See More</button>
    </main>
    <footer>
        <!-- bootstrap - js bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- root js.... -->
        <script src="index.js"></script>
    </footer>
</body>
</html>
